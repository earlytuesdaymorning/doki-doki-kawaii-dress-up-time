<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous" defer></script>
    <script src="/js/script.js" defer></script>
    <link rel="stylesheet" href="/css/closet.css">
    <title>So Kawaii!!!!!!</title>
</head>
<body>
    closet page
    <div class="play-page">
        <div class="character-selection">
            <button id="pick-me-batman"><img src="https://images2.imgbox.com/70/49/dRNxedbx_o.png" id="batman-button"></button>
            <button id="pick-me-joker"><img src="https://images2.imgbox.com/e4/66/gv7XCaTh_o.png" id="joker-button"></button>
        </div>
        <div class="character-stage">
            <div class="b-outfit"><img src="https://images2.imgbox.com/70/49/dRNxedbx_o.png" id="batman-model">
            <img src="https://images2.imgbox.com/e4/66/gv7XCaTh_o.png" id="joker-model">
        </div>
        <div class="closet">
            <!-- this will be a grid filled with clothing buttons -->
            <div class="dresses">
                <button class="dress" id="dress-b1"><img id="dress1" src="https://images2.imgbox.com/1b/56/K7gaVVb8_o.png"></button>
                <button class="dress" id="dress-b2"><img id="dress2" src="https://images2.imgbox.com/0a/86/kZQVJd0u_o.png"></button>
                <button class="dress" id="dress-b3"><img id="dress3" src="https://images2.imgbox.com/a6/3d/R2jXQBkp_o.png"></button>
                <button class="dress" id="dress-b4"><img id="dress4" src="https://images2.imgbox.com/35/e7/Ue1JEJF3_o.png"></button>
                <button class="dress" id="dress-b5"><img id="dress5" src="https://images2.imgbox.com/0a/75/YcRjHjcB_o.png"></button>
                <button class="dress" id="dress-b6"><img id="dress6" src="https://images2.imgbox.com/6b/23/5JX6n1FI_o.png"></button>
            </div>
            <div class="tops">
                <button class="top" id="top-b1"><img id="top1" src="https://images2.imgbox.com/76/98/IuFOTBGH_o.png"></button>
                <button class="top" id="top-b2"><img id="top2" src="https://images2.imgbox.com/3b/e4/IvY3QJ7m_o.png"></button>
                <button class="top" id="top-b3"><img id="top3" src="https://images2.imgbox.com/20/16/gFfZPW2r_o.png"></button>
                <button class="top" id="top-b4"><img id="top4" src="https://images2.imgbox.com/76/c9/rsVICvha_o.png"></button>
                <button class="top" id="top-b5"><img id="top5" src="https://images2.imgbox.com/34/84/JHwV2Wuv_o.png"></button>
                <button class="top" id="top-b6"><img id="top6" src="https://images2.imgbox.com/ee/14/F25wgHk2_o.png"></button>
            </div>
            <div class="skirts">
                <button class="skirt" id="skirt-b1"><img id="skirt1" src="https://images2.imgbox.com/a3/4c/ItlAexO6_o.png"></button>
                <button class="skirt" id="skirt-b2"><img id="skirt2" src="https://images2.imgbox.com/5e/e8/zAch8Shm_o.png"></button>
                <button class="skirt" id="skirt-b3"><img id="skirt3" src="https://images2.imgbox.com/ec/15/bfr49bDs_o.png"></button>
                <button class="skirt" id="skirt-b4"><img id="skirt4" src="https://images2.imgbox.com/9b/92/AwYIAXV8_o.png"></button>
                <button class="skirt" id="skirt-b5"><img id="skirt5" src="https://images2.imgbox.com/83/0e/tDwGJdnF_o.png"></button>
                <button class="skirt" id="skirt-b6"><img id="skirt6" src="https://images2.imgbox.com/76/a8/7zl6v9Hv_o.png"></button>
            </div>
        </div>
    </div>
</body>
</html>
